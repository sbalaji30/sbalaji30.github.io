<html>
<meta charset="utf-8">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<style>

body { font: 12px Arial; }

div.tooltip {
  position: absolute;
  text-align: center,
  width: 60px;
  height: 40px;
  padding: 2px;
  font: 12px sans-serif;
  background: lightsteelblue;
  border: 0px;
  border-radius: 8px;
  pointer-events: none;
}

</style>

<body>
<h1> CS 416 Narrative Visualization Project - Sharanya Balaji</h1>
<p> This interactive slideshow will iterate through daily confirmed Coronavirus cases, daily deaths, and daily vaccinations. </p>

<button onclick="reportedCases()">1. New Reported Cases</button>
<button onclick="reportedDeaths()">2. New Reported Deaths By Day</button>
<button onclick="reportedVaccines()">3. New Reported Doses By Day</button>

<div id="new_reported_cases"></div>
<div id="new_reported_deaths"></div>
<div id="new_reported_vaccines"></div>

<script>

function reportedCases() {

d3.selectAll("#new_reported_cases > *").remove();
d3.selectAll("#new_reported_deaths > *").remove();
d3.selectAll("#new_reported_vaccines > *").remove();

var margin = {top:10, right:10, bottom:60, left:100},
    width = 1000,
    height = 500;

var svg = d3.select("#new_reported_cases")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("https://raw.githubusercontent.com/sbalaji30/sbalaji30.github.io/main/NarrativeVisualizationProjectDataset.csv", function(data) {

//X axis
var x = d3.scaleBand()
   .range([0, width])
   .domain(data.map(function(d) { return d.date; }))
   .padding(1);
svg.append("g")
   .attr("transform", "translate(0," + height + ")")
   .call(d3.axisBottom(x).tickSize(0))
   .selectAll("text").data(data).filter(function (d) { return d.date.match(/([1-9]|1[0-2])\/([2-9]|1[0-9]|2[0-9]|3[0-1])\/(20|21)/); }).attr("opacity","0");


//Y axis
var y = d3.scaleLinear()
   .domain([0,301000])
   .range([height,0]);
svg.append("g")
   .call(d3.axisLeft(y).tickSize(0));

var Tooltip = d3.select("#new_reported_cases").append("div")
  .attr("class","tooltip")
  .style("opacity",0);


  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    Tooltip
      .style("opacity", 1)
    d3.select(this)
      .style("stroke", "red")
      .style("opacity", 1)
  }
  var mousemove = function(d) {
    Tooltip
      .html(d.date + ":" + "<br>New Cases: " + d.newCases + "<br>Total Cases: " + d.totalCases)
      .style("left", (d3.mouse(this)[0]+70) + "px")
      .style("top", (d3.mouse(this)[1]) + "px")
  }
  var mouseleave = function(d) {
    Tooltip
      .style("opacity", 0)
    d3.select(this)
      .style("stroke", "red")
      .style("opacity", 0.4)
  }

// Lines
svg.selectAll("myline")
  .data(data)
  .enter()
  .append("line")
    .attr("x1", function(d) { return x(d.date); })
    .attr("x2", function(d) { return x(d.date); })
    .attr("y1", function(d) { return y(d.newCases); })
    .attr("y2", y(0))
    .attr("stroke", "red")
    .attr("opacity", 0.4)
  .on("mouseover", mouseover)
  .on("mousemove", mousemove)
  .on("mouseleave", mouseleave)

svg.selectAll("mycircle")
  .data(data)
  .enter()
  .append("circle")
    .attr("cx", function(d) { return x(d.date); })
    .attr("cy", function(d) { return y(d.newCases); })
    .attr("r", "0.1")
    .style("fill", "#69b3a2")
    .attr("stroke", "red")

svg.selectAll(".annotation")
  .data(data)
  .enter()
    .append("text")
    .attr("class", "annotation")
    .attr("x", function(d) { return x("1/8/21"); })
    .attr("y", function(d) { return y("300777"); })
    .text("January 8, 2021: The highest number of new recorded cases in the United States.")


})

}
