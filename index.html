<html>
<meta charset="utf-8">
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<body>
<p> This is my Coronavirus Narrative Visualization </p>
<p> Hello World </p>

<div id="new_reported_cases"></div>

<script>

var margin = {top:100, right:300, bottom:900, left:400},
    width = 4600 - margin.left - margin.right,
    height = 5000 - margin.top - margin.bottom;

var svg = d3.select("#new_reported_cases")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("https://raw.githubusercontent.com/sbalaji30/sbalaji30.github.io/main/NarrativeVisualizationProjectDataset.csv", function(data) {

//X axis
var x = d3.scaleBand()
   .range([0, width])
   .domain(data.map(function(d) { return d.date; }))
   .padding(1);
svg.append("g")
   .attr("transform", "translate(0," + height + ")")
   .call(d3.axisBottom(x))
   .selectAll("text")
     .attr("transform","translate(-10,0)rotate(-45)")
     .style("text-anchor","end");

//Y axis
var y = d3.scaleLinear()
   .domain([0,301000])
   .range([height,0]);
svg.append("g")
   .call(d3.axisLeft(y));

// Lines
svg.selectAll("myline")
  .data(data)
  .enter()
  .append("line")
    .attr("x1", function(d) { return x(d.date); })
    .attr("x2", function(d) { return x(d.date); })
    .attr("y1", function(d) { return y(d.newCases); })
    .attr("y2", y(0))
    .attr("stroke", "grey")

// Circles
svg.selectAll("mycircle")
  .data(data)
  .enter()
  .append("circle")
    .attr("cx", function(d) { return x(d.date); })
    .attr("cy", function(d) { return y(d.newCases); })
    .attr("r", "4")
    .style("fill", "#69b3a2")
    .attr("stroke", "black")
})

</script>
















</body>
</html>
